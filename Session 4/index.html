<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/bootstrap.css">
  <script src="./js/bootstrap.js"></script>
  <link rel="stylesheet" href="./styles/style.css">
  <title>Document</title>
</head>
<body class=''>
  <div class="col-4 m-auto mt-5 border border-1 rounded p-3 align-middle">
    <input id='username' type="text" class="form-control my-3" placeholder="username" aria-describedby="button-addon2">
    <div class="input-group mb-3">
      <input id="username" type="password" class="form-control password" placeholder="password"
        aria-label="Recipient's username" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2" data-bs-toggle="tooltip"
        data-bs-placement="right" title="show/hide password" onclick="showHidePassword()">&#128065;</button>
    </div>
    <div class="text-center">
      <button class="btn btn-danger" onclick="login()">Login</button>
    </div>
  </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
